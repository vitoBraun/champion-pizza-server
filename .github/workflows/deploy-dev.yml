on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.DEV_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.DEV_REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.DEV_REMOTE_PORT }}
          TARGET: /home/${{ secrets.DEV_REMOTE_USER }}/deploy/dev/backend/
          EXCLUDE: '/.git/, /.github/, .eslintrc.js, .gitignore, .nvmrc, .prettierrc.yaml, docker-compose.yml, jest.config.js, README.md'

      - name: Prepare
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_REMOTE_HOST }}
          username: ${{ secrets.DEV_REMOTE_USER }}
          port: ${{ secrets.DEV_REMOTE_PORT }}
          key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.DEV_REMOTE_USER }}/deploy/dev/backend/ && npm i --production &&
            mkdir -p uploads && mkdir -p sessions && pm2 startOrRestart ecosystem.config.js
